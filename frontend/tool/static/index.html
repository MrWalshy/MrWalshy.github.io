<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger CMS</title>

    <link rel="stylesheet" href="/app.css">
</head>

<body>
    <h1>CMS - Home</h1>
    <h2>Directory viewer</h2>
    <div id="dir-view">

    </div>

    <h2>File editor</h2>
    <div id="editor">
        <div id="menu">
            <button type="button" id="new-btn">New...</button>
            <button type="button" id="open-btn">Open...</button>
            <button type="button" id="save-btn" disabled>Save...</button>
            <button type="button" id="save-as-btn">Save as...</button>
            <button type="button" id="close-btn" disabled>Close...</button>
            <button type="button" id="increment-font-size">Increase font size</button>
            <button type="button" id="decrement-font-size">Decrease font size</button>
            <button type="button" id="clear-display">Clear display</button>
        </div>
        <div id="display" contenteditable="true"></div>
    </div>

    <script type="module" src="/app.js"></script>
</body>

</html>
